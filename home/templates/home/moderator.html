{% extends "base.html" %}
{% block title %}Moderator Dashboard{% endblock %}
{% block content %}
<div class="page-container">
    <h1 class="page-title">Moderator Dashboard</h1>
    <p class="page-subtitle">Manage user activity, content, and system performance.</p>

    <div class="mod-controls">
        <div class="control-section">
            <h2>User Management</h2>
            <button class="mod-btn">View All Users</button>
            <button class="mod-btn">Search Users</button>
            <button class="mod-btn">Manage Roles</button>
        </div>

        <div class="control-section">
            <h2>Activity Monitoring</h2>
            <button class="mod-btn">View Analytics</button>
            <button class="mod-btn">Activity Reports</button>
            <button class="mod-btn">Pickup Statistics</button>
        </div>

        <div class="control-section">
            <h2>Content Management</h2>
            <a href="{% url 'moderate_trees' %}" class="mod-btn">Review Uploads</a>
            <button class="mod-btn">Edit Content</button>
            <button class="mod-btn">System Alerts</button>
        </div>
    </div>
</div>
{% endblock %}
