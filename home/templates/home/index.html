{% extends "base.html" %}
{% load static %}

{% block title %}Home | CataLog{% endblock %}

{% block extra_head %}
<!-- Add page-specific <head> content here if needed -->
{% endblock %}

{% block content %}
<!-- Passing the mapbox token to JS -->
<script>
    const MAPBOX_TOKEN = "{{ MAPBOX_TOKEN }}";
</script>

<!-- Mapbox map -->
<div id="map"></div>
<button id="add-tree-btn" class="add-tree-btn">Add Tree</button>

<div id="sidebar" class="sidebar">
    <form id="tree-form">
        <h2>Add Tree</h2>
        <label>Latitude</label>
        <input type="text" name="latitude" readonly />

        <label>Longitude</label>
        <input type="text" name="longitude" readonly />

        <label>Species</label>
        <input type="text" name="species" placeholder="e.g. Oak" required />

        <label>Description</label>
        <textarea name="description" placeholder="Optional notes..."></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'home/map.js' %}"></script>
{% endblock %}
