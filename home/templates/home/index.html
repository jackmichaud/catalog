{% extends "base.html" %}
{% load static %}

{% block title %}Home | CataLog{% endblock %}

{% block extra_head %}
<!-- Add page-specific <head> content here if needed -->
{% endblock %}

{% block content %}

<!-- Passing the mapbox token to JS -->
<script nonce="{{ request.csp_nonce }}">
    const MAPBOX_TOKEN = "{{ MAPBOX_TOKEN }}";
    const IS_MODERATOR = {{ is_moderator | lower }};
    const IS_AUTHENTICATED = {{ user.is_authenticated | lower }};
    const CURRENT_USER = "{{ user.nickname|default:user.username }}";
</script>

<!-- Mapbox map -->
<div id="map"></div>

{% if user.is_authenticated %}
    <button id="add-tree-btn" class="add-tree-btn">Add Tree</button>
{% endif %}

<div id="sidebar" class="sidebar">
    <form id="tree-form" method="post" enctype="multipart/form-data" action="{% url 'index' %}" novalidate>
        {% csrf_token %}

        <div class="sidebar-header">
            <h2>Add Tree</h2>
            <button type="button" id="cancel-sidebar-btn" class="cancel-btn">&times;</button>
        </div>

        <div id="form-errors" class="form-errors"></div>

        <label for="latitude">Latitude <span class="required-field">*</span></label>
        <input id="latitude" type="text" name="latitude" readonly />

        <label for="longitude">Longitude <span class="required-field">*</span></label>
        <input id="longitude" type="text" name="longitude" readonly />

        <label for="species">Species <span class="required-field">*</span></label>
        <select id="species" name="species">
            <option value="" disabled selected>Please select an option</option>
            {% for value, label in species_choices %}
                {% if value %}
                    <option value="{{ label|escape }}">{{ label }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <label for="height">Height (ft) <span class="required-field">*</span></label>
        <input id="height" type="number" name="height" min="0" placeholder="e.g. 10" />

        <label for="diameter">Diameter (in) <span class="required-field">*</span></label>
        <input id="diameter" type="number" name="diameter" min="0" placeholder="e.g. 10" />

        <label for="image_upload">Image (Optional)</label>
        {{ tree_form.image_upload }}

        <label for="description">Description (Optional)</label>
        <textarea id="description" name="description" placeholder="Optional notes..."></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}

{% block scripts %}

<!--Scripts and styles for tree searching-->
<script src="{% static 'home/species-choices.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

<style nonce="{{ request.csp_nonce }}">

.choices {
    width: 100%;
    margin: 0px;
    border-radius: 4px;
    font-size: 0.9rem;
    height: 34.5px;
}

.choices__item {
    font-size: 0.9rem;
}

.choices__inner {
    padding: 0.5rem 0.75rem;
    margin: 0px;
    border-radius: 4px;
    font-size: 0.9rem;
    height: 34.5px;
    width: 325px;
}

.choices__list {
    border-radius: 4px;
    width: 352px;
}

.choices__list--dropdown {
    border-radius: 4px;
    width: 352px;
}

.choices__inner {
    padding: 0.5rem 0.75rem;
}

.tree-popup h3 {
    margin: 0 0 8px 0;
    color: #228B22;
    font-size: 1.1em;
}

.tree-popup p {
    margin: 0 0 12px 0;
    color: #666;
}

.moderator-controls {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid #ddd;
}

.edit-tree-btn,
.delete-tree-btn {
    flex: 1;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    font-size: 0.9em;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.edit-tree-btn {
    background-color: #007bff;
    color: white;
}

.edit-tree-btn:hover {
    background-color: #0056b3;
}

.delete-tree-btn {
    background-color: #dc3545;
    color: white;
}

.delete-tree-btn:hover {
    background-color: #c82333;
}

.mapboxgl-popup-content {
    padding: 15px;
    min-width: 200px;
}

.form-errors {
    background-color: #dc3545;
    color: white;
    padding: 12px;
    border-radius: 4px;
    margin-bottom: 12px;
    display: none;
}

.form-errors.show {
    display: block;
}

.form-errors ul {
    margin: 0;
    padding-left: 20px;
    list-style-type: disc;
}

.form-errors li {
    margin: 4px 0;
}

.required-field {
    color: #dc3545;
    font-weight: bold;
}
</style>
<script src="{% static 'home/map.js' %}"></script>
<script nonce="{{ request.csp_nonce }}">
// Chat popup toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const chatPopup = document.getElementById('chat-user-popup');
    const closeBtn = document.getElementById('close-chat-popup');

    if (chatToggleBtn && chatPopup) {
        chatToggleBtn.addEventListener('click', function() {
            chatPopup.classList.toggle('open');
        });

        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                chatPopup.classList.remove('open');
            });
        }

        // Close popup when clicking outside
        document.addEventListener('click', function(event) {
            if (!chatPopup.contains(event.target) && !chatToggleBtn.contains(event.target)) {
                chatPopup.classList.remove('open');
            }
        });
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);

    // Success alert from query param
    if (params.get('tree_submitted') === '1') {
        alert('ðŸŒ³ Tree submitted successfully!');

        // Remove the query param so refreshing the page doesn't re-alert
        params.delete('tree_submitted');
        const newQuery = params.toString();
        const newUrl = window.location.pathname + (newQuery ? '?' + newQuery : '');
        window.history.replaceState({}, '', newUrl);
    }

    // Form validation
    const treeForm = document.getElementById('tree-form');
    const formErrors = document.getElementById('form-errors');

    if (treeForm) {
        treeForm.addEventListener('submit', function(e) {
            const latitude = document.getElementById('latitude').value.trim();
            const longitude = document.getElementById('longitude').value.trim();
            const species = document.getElementById('species').value;
            const height = document.getElementById('height').value.trim();
            const diameter = document.getElementById('diameter').value.trim();

            const errors = [];

            // Check in top-to-bottom order
            // 1. Check for missing latitude/longitude
            if (!latitude || !longitude) {
                errors.push('Please click on the map to set a location for the tree.');
            }

            // 2. Check for missing species
            if (!species || species === '') {
                errors.push('Please select a tree species from the dropdown.');
            }

            // 3. Check for missing height
            if (!height || height === '') {
                errors.push('Please enter the tree height in feet.');
            }

            // 4. Check for missing diameter
            if (!diameter || diameter === '') {
                errors.push('Please enter the tree diameter in inches.');
            }

            // If there are errors, prevent submission and show warnings
            if (errors.length > 0) {
                e.preventDefault();

                let errorHTML = '<strong>Please fix the following errors:</strong><ul>';
                errors.forEach(error => {
                    errorHTML += `<li>${error}</li>`;
                });
                errorHTML += '</ul>';

                formErrors.innerHTML = errorHTML;
                formErrors.classList.add('show');

                // Scroll to top of sidebar to show errors
                const sidebar = document.getElementById('sidebar');
                if (sidebar) {
                    sidebar.scrollTop = 0;
                }
            } else {
                // Clear any previous errors
                formErrors.classList.remove('show');
                formErrors.innerHTML = '';
            }
        });
    }

    // Error alert from Django context
    {% if form_has_errors %}
        const formErrors = document.getElementById('form-errors');
        if (formErrors) {
            formErrors.innerHTML = '<strong>There was an error submitting your tree.</strong> Please check all required fields.';
            formErrors.classList.add('show');
        }
    {% endif %}
});
</script>
{% endblock %}
