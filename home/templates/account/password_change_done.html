{% extends 'base.html' %}

{% block content %}
<div id="toast-notification" class="toast-notification">
    âœ“ Password successfully changed!
</div>

<div class="page-container">
    <div class="auth-box">
        <h1 class="page-title">Password Changed</h1>
        <p class="page-subtitle">Your password has been updated successfully.</p>

        <a href="{% url 'profile' %}" class="community-btn" style="display: block; text-align: center; text-decoration: none;">
            Back to Profile
        </a>
    </div>
</div>

<script>
// Show toast notification
document.addEventListener('DOMContentLoaded', function() {
    const toast = document.getElementById('toast-notification');

    // Show the toast
    setTimeout(() => {
        toast.classList.add('show');
    }, 100);

    // Hide after 3 seconds
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3100);
});
</script>
{% endblock %}
